<!doctype html>
<html lang="en" ng-app="lunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="module1-solution/styles/bootstrap.min.css">
    <script src="module1-solution/lib/angular.js"></script>
    <script src="module1-solution/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="userInput">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="processUserInput()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>
</body>
</html>
